<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Index</title>
  </head>
  <body>
      <div class="cont">
        <div class="allReviews">
            <div name="name" class="form-control">
            {% for val in reviews %}
                {% if val["result"] == 0 %}
                  <div class="data" style="color:red">&#x1F641;    {{val["reviewData"]}}</div>
                {% else %}
                  <div class="data" style="color:green">&#x1F603;  {{val["reviewData"]}}</div>
                {% endif %}
          {% endfor %}
            </div><br>
        </div>
        <form action="/sentiment_analysis" method="post" class="review-area">
            <input id="review-ip" type="text" placeholder="Please Enter Review" name="review" required><br>
            <button type="submit" class="btn btn-warning" name="button">Check</button><br>
        </form>
      </div>
  </body>
</html>
